<form #loggato="ngForm" (submit)="login(loggato)">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
            <label for="firstname1">Firstname</label>
            <input id="firstname1" type="text" [(ngModel)]="loggato.username" name="username"
            required />
            <hr>
            <label for="psw">Password</label>
            <input id="psw" type="password" [(ngModel)]="loggato.password" name="password"
            required />
        
    </div>
    <button type="submit" [disabled]="loggato.invalid">Accedi</button>
</form>

<div class="card-footer">
    <p>Non sei registrato? <a routerLink="/register">Fallo qui!</a></p>
    <p>Dimenticato la password? <a routerLink="/recupera-password">Recupera qui!</a></p>
</div>
